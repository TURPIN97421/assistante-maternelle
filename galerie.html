      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .galerie img:hover {
      transform: scale(1.05);
    }
    h2 {
      text-align: center;
      color: #f0a500;
      margin-top: 20px;
    }
  </style>
